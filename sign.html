<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bus Finder - Sign Up</title>
    <link rel="stylesheet" href="sign.css">
    <script src="sign.js"></script>

</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="buslogo.png" alt="Bus Logo" class="logo">
            <h1>BusFinder</h1>
        </div>
        
        <div class="signup-form-container">
            <h2>Create Your Account</h2>
            <form id="signupForm" action="process_signup.php" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name*</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                    <small>Password must be at least 8 characters with letters and numbers</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="termsAgree" name="termsAgree" required>
                    <label for="termsAgree">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>*</label>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="primary-button" onclick="window.location.href='updatedlogin.html'">Create Account</button>
                    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
