<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusFinder - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="buslogo.png" alt="Bus Logo" class="logo">
            <h1>BusTracker</h1>
        </div>
        
        <div class="city-bus-finder">
            <h2>CITY BUS FINDER</h2>
        </div>
        
        <div class="auth-buttons">
            <a href="#" id="loginBtn" class="auth-button login-button">Login</a>
            <a href="signup.html" id="signupBtn" class="auth-button signup-button">Register/Sign up</a>
        </div>
        
        <div id="loginForm" class="form-container">
            <form action="process_login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="primary-button" onclick="window.location.href='index.html'">Login</button>
            </form>
            
            <div class="signup-prompt">
                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up now</a></p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
